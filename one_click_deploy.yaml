# Get GUID for environment
- name: Get GUID for environment
  hosts: all,localhost
  tasks:
     - shell: hostname | cut -d"." -f2
       register: GUID
       ignore_errors: True

# Set GUID on all machines
- name: Add GUID export to bashrc
  hosts: all,localhost
  tasks:
    - name: Add GUID export to bashrc
      lineinfile:
        path: $HOME/.bashrc
        line: export GUID={{ GUID['stdout'] }}

# Check Docker
- name: Ensure docker is installed
  hosts: nodes
  tasks:
    - name: Docker is installed
      yum:
        name:
          - docker-1.13.1
        state: present

# Check NFS
- name: Verify NFS Shared Volumes
  hosts: nfs
  tasks:
    - name: Check NFS share exists
      shell: exportfs|grep /srv/nfs

# Install openshift-ansible on bastion
- name: Install openshift packages
  hosts: localhost
  tasks:
    - name: openshift packages are present
      yum:
        name:
          - openshift-ansible
          - atomic-openshift-clients
        state: present


# Replace ansible hosts file
- name: Copy ansible hosts file into place
  hosts: localhost
  tasks:
    - name: Copy ansible hosts file into place
      copy:
        src: /root/rh_adv_deployment_homework/ocp_inventory
        dest: /etc/ansible/hosts
        owner: root
        group: root
        mode: 0644
        backup: no

# Replace GUID in inventory file
- name: Replace GUID in Inventory Hosts File
  hosts: localhost
  tasks:
    - name: Generate Inventory script
      replace:
        path: /etc/ansible/hosts
        regexp: 'GUID'
        replace: "{{ GUID['stdout'] }}"

# Reload inventory
- name: Reload inventory
  hosts: localhost
  tasks:
    - name: Refresh inventory to ensure new instaces exist in inventory
      meta: refresh_inventory

# Run pre-requisites playbook
- name: Execute the openshift-ansible prerequisites playbook
  import_playbook: /usr/share/ansible/openshift-ansible/playbooks/prerequisites.yml

# Run the deployment playbook
- name: Execute the openshift cluster deployment playbook
  import_playbook: /usr/share/ansible/openshift-ansible/playbooks/deploy_cluster.yml

# Enable login from bastion host
- name: Get kube config
  hosts: masters[0]
  tasks:
    - name: copy the .kube directory from master1 to your bastion
      fetch: 
        src: /root/.kube/config
        dest: /root/.kube/config 
        flat: yes

# Verify login is possible
- name: Verify login
  hosts: localhost
  tasks:
    - name: make sure you are system:dmin
      shell: oc whoami | grep system:admin


